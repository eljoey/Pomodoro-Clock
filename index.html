<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7d13f91df5.js"></script>

</head>
<body>
    <div class="main-container">
        <header>Pomodoro Timer</header>
        <div class="timer-title">Session Timer</div>
        <div class="work-container">
            <h4>Work</h4>
            <button class="workUp"><i class="fas fa-angle-up"></i></button>
            <p class="workValue">25</p>
            <button class="workDown"><i class="fas fa-angle-down"></i></button>
        </div>
        <div class="display-container">
            <p class="clock"><span class="clockMinutes">25</span>:<span class="clockSeconds">00</span></p>
        </div>        
        <div class="break-container">
            <h4>Break</h4>
            <button class="breakUp"><i class="fas fa-angle-up"></i></button>
            <p class="breakValue">5</p>
            <button class="breakDown"><i class="fas fa-angle-down"></i></button>
        </div>
        <div class="button-container">
            <input type="button" value="Play" class="start">
            <input type="button" value="Reset" class="reset">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
