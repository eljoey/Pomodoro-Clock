<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="main-container">
        <header>Pomodoro Timer</header>
        <div class="timer-title">Session Timer</div>
        <div class="work-container">
            <h4>Work Time</h4>
            <input type="button" value="workIncrease">
            <p>25</p>
            <input type="button" value="workDecrease">
        </div>
        <div class="display-container">
            <p class="clock"><span class="clockMinutes">25</span>:<span class="clockSeconds">00</span></p>
        </div>        
        <div class="break-container">
            <h4>Break Time</h4>
            <input type="button" value="breakIncrease">
            <p class="breakValue">5</p>
            <input type="button" value="breakDecrease">
        </div>
        <div class="button-container">
            <input type="button" value="">
            <input type="button" value="Reset">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
